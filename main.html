<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>Tip Calculator</h2>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter the bill amount" required>

    <label for="tipPercent">Tip Percentage:</label>
    <input type="number" id="tipPercent" placeholder="Enter tip percentage" required>

    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" placeholder="Enter the number of people" required>

    <button onclick="calculateTip()">Calculate</button>

    <h3 id="result"></h3>

    <script>
      function calculateTip() {
        var bill = document.getElementById('billAmount').value;
        var tipPercent = document.getElementById('tipPercent').value;
        var people = document.getElementById('numberOfPeople').value;

        var billPerPerson = (parseInt(bill) + (parseInt(bill) * (parseInt(tipPercent) / 100))) / parseInt(people);

        document.getElementById('result').innerText = 'Each person should pay: $' + billPerPerson.toFixed(2);
      }
    </script>
  </div>
</body>
</html>
